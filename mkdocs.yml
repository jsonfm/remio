site_name: REMIO


site_url: https://hikki12.github.io/remio/
site_author: Jason F. Macas

# Repository
repo_name: Hikki12/remio
repo_url: https://github.com/Hikki12/remio
edit_uri: ""

# Copyright
copyright: Copyright &copy; 2022 Jason F. Macas(@Hikki12)

theme:
  name: 'material'
  palette:
    - media: "(prefers-color-scheme: light)" 
      scheme: youtube
      primary: pink
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)" 
      scheme: slate
      primary: pink
      toggle:
        icon: material/weather-night
        name: Switch to light mode
  font:
    text: Amiko
    code: Fira Code

plugins:
- mkdocstrings

markdown_extensions:
  - admonition
  - abbr
  - attr_list
  - def_list
  - footnotes
  - md_in_html
  - meta
  - toc:
      permalink: âš“
      permalink_title: Anchor link to this section for reference
  - codehilite:
      guess_lang: false
  - pymdownx.arithmatex
  - pymdownx.betterem:
      smart_enable: all
  - pymdownx.caret
  - pymdownx.critic
  - pymdownx.details
  - pymdownx.emoji:
      emoji_index: !!python/name:materialx.emoji.twemoji
      emoji_generator: !!python/name:materialx.emoji.to_svg
  - pymdownx.inlinehilite
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.keys
  - pymdownx.magiclink:
      repo_url_shorthand: true
      user: abhiTronix
      repo: vidgear
  - pymdownx.mark
  - pymdownx.smartsymbols
  - pymdownx.snippets:
      check_paths: true
  - pymdownx.superfences
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.tilde
  - pymdownx.striphtml:
      strip_comments: true
  - pymdownx.magiclink
